{% extends 'base.html' %}
{% block head %}

<style>
    body {
        color: #566787;
        background: #f5f5f5;
        font-family: 'Varela Round', sans-serif;
        overflow: scroll;
    }

    h2 {
        font-family: 'Varela Round', sans-serif;
    }

    .table-responsive {
        margin: 30px 0;
    }

    .table-wrapper {
        /* min-width: 930px; */
        width: fit-content;
        background: #fff;
        padding: 20px 25px;
        border-radius: 5px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
    }

    .table {
        margin-bottom: 0;
    }

    .table-title {
        padding-bottom: 15px;
        background: #299be4;
        color: #fff;
        padding: 16px 30px;
        margin: -20px -25px 10px;
        border-radius: 3px 3px 0 0;
    }

    .table-title h2 {
        margin: 5px 0 0;
        font-size: 24px;
    }

    .table-title .btn {
        color: #566787;
        float: right;
        font-size: 13px;
        background: #fff;
        border: none;
        /* min-width: 40px; */
        width: 45px;
        border-radius: 2px;
        border: none;
        outline: none !important;
        margin-left: 10px;
    }

    .table-title .btn:hover,
    .table-title .btn:focus {
        color: #566787;
        background: #f2f2f2;
    }

    .table-title .btn i {
        float: left;
        font-size: 21px;
        margin-right: 5px;
    }

    .table-title .btn span {
        float: left;
        margin-top: 2px;
    }

    table.table tr th,
    table.table tr td {
        border-color: #e9e9e9;
        padding: 12px 15px;
        vertical-align: middle;
    }

    table.table tr th:first-child {
        width: 100px;
    }

    table.table tr th:last-child {
        width: 200px;
    }

    table.table-striped tbody tr:nth-of-type(odd) {
        background-color: #fcfcfc;
    }

    table.table-striped.table-hover tbody tr:hover {
        background: #f5f5f5;
    }

    table.table th i {
        font-size: 13px;
        margin: 0 5px;
        cursor: pointer;
    }

    table.table td:last-child i {
        opacity: 0.9;
        font-size: 22px;
        margin: 0 5px;
    }

    table.table td a {
        font-weight: bold;
        color: #566787;
        display: inline-block;
        text-decoration: none;
    }

    table.table td a:hover {
        color: #2196F3;
    }

    table.table td a.settings {
        color: #2196F3;
    }

    table.table td a.delete {
        color: #F44336;
    }

    table.table td i {
        font-size: 15px;
        cursor: pointer;
    }

    table.table .avatar {
        border-radius: 50%;
        vertical-align: middle;
        margin-right: 10px;
    }

    .status {
        font-size: 30px;
        margin: 2px 2px 0 0;
        display: inline-block;
        vertical-align: middle;
        line-height: 10px;
    }

    .text-success {
        color: #10c469;
    }

    .text-info {
        color: #62c9e8;
    }

    .text-warning {
        color: #FFC107;
    }

    .text-danger {
        color: #ff5b5b;
    }


    .hint-text {
        float: left;
        margin-top: 10px;
        font-size: 13px;
    }

    tr {
        text-align: center;
    }

    th {
        text-align: center;
    }

    .question {
        margin-left: 180px;
    }

    .table-title {
        background-color: #513c93e0 !important;
    }

    .filter-group input {
        width: 200px;
        margin-top: -30px;
        margin-left: 325px;
    }

    .candidatename {
        margin-left: 235px !important;
    }

    .table-wrapper .btn.btn-primary {
        color: #fff;
        background: #03A9F4;
        margin-right: 0px;
        margin-top: 0px;
    }

    .table-wrapper .btn.btn-primary:hover {
        background: #03a3e7;
    }

    .table-title .btn i {
        float: left;
        font-size: 21px;
        margin-left: 1px;
    }

    .firstname,
    .firstname:focus {
        background: transparent;
        border: none;
        outline: none;
    }

    .firstname:hover {
        color: blue;
    }
    
    .table-wrapper .btn.btn-red {
        color: #fff;
        background: #de0b0b;
        margin-right: 0px;
        margin-top: -4px;
        width: 45px;
    }

ul.pagination li:active{
    background-color: #428bca;
	color: white;
}
ul.pagination li.current{
    background-color:#428bca;
	color: white;
}
ul.pagination li:hover, ul.pagination li:hover a,ul.pagination li.current a{
    background-color:#428bca;
	color: white;
}
.pagination{
    margin: 0px;
    float: right;
}
.pagination, .pagination-page-info{
    margin-top: 20px;
}
.panel-body{
    /* display: flex;
    justify-content: center; */
}
.container{
        display: flex;
        justify-content: center;
    }
</style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="panel-body">
        <div class="row">
			<div class="col-sm-6">
		        
            </div>
            <div class="col-sm-6">
            </div>
        </div>
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-4">
                            <h2>Manager's List</h2>
                        </div>
                        <div class="col-sm-8"> 
                            <a href="" class="btn btn-primary" data-toggle="tooltip" title="Refresh"><i class="fas fa-sync-alt"></i></a>
							<button type="submit" class="btn btn-danger" data-toggle="tooltip" title="Delete Employee" onclick="deletefunc('mycheckbox', '/deleteemployee', 'Manager')"><i class="far fa-trash-alt"></i></button>
                            <a href="/addmanager" class="btn btn-success" data-toggle="tooltip" title="Add Employee"><i class="fas fa-plus-square"></i></a>
                            
                        </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="checkall"></th>
                        <th>Name</th>
                        <th>Email-ID</th>
                        <th>Active</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <form action="" method="POST" id="candidatedetails">
                        {% for user in users %}
                        {% if 'Manager' in user.roles %}
                        <tr id="{{user.id}}">
							<td><input type="checkbox" class="checkboxclass" name="mycheckbox" value="{{user.id}}" />
							</td>
                            <td><button  name="firstname" value="" id=""
                                    class="firstname">{{user.name}}</button></td>
                            <td>{{user.email}}</td>
                            <td>
                                {% if user.active == True %}
                                <i class="fas fa-check-circle text-success" style="font-size: 20px;"></i>
                                {% else %}
                                <i class="fas fa-times-circle text-danger" style="font-size: 20px;"></i>
                                {% endif %}
                            </td>
                            <td><a href=""><i class="fas fa-eye" style="margin-right: 10px;"></i></a><a href=""><i class="fas fa-edit" style="margin-right: 10px;"></i></a><a onclick="deleteswal({{user.id}}, '/deleteemployee', 'Manager')"><i class="fas fa-trash" style="margin-right: 10px;"></i></a></td>
                        </tr>
                        {% endif %}
                        {% endfor %}
                    </form>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
</div>

<script>
	$(document).ready(function () {
		$("#checkall").click(function () {
			$(".checkboxclass").prop('checked', $(this).prop('checked'));
		});
	});
    

</script>
{% endblock %}
